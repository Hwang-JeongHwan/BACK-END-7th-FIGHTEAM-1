<form action="/join" method="post">
    <h2>회원가입</h2>
    <div>
        <label for="email"><b>이메일(ID):</b> </label>
        <input id="email" name="email" type="text" class="input" placeholder="이메일을 입력하세요.">
    </div>
    <div>
        <label for="passwd"><b>비밀번호:</b> </label>
        <input id="passwd" name="passwd" type="password" class="input" onchange="check_pw()" placeholder="비밀번호를 입력하세요.">
    </div>
    <div>
        <label for="passwd"><b>비밀번호 확인:</b> </label>
        <input id="passwd2" name="passwd2" type="password" class="input" onchange="check_pw()"
               placeholder="비밀번호를 한번 더 입력하세요.">
        <span id="check"></span>
    </div>
    <div>
        <label for="name"><b>이름:</b> </label>
        <input id="name" name="name" type="name" class="input" placeholder="이름을 입력하세요.">
    </div>
    <div>
        <label for="tel"><b>전화번호:</b> </label>
        <input id="tel" name="tel" type="tel" class="input" placeholder="전화번호를 입력하세요.">
    </div>
    <input type="submit" value="가입하기" class="btn btn-danger ">
</form>
<script>
    function check_pw() {

        if (document.getElementById('passwd').value != '' && document.getElementById('passwd2').value != '') {
            if (document.getElementById('passwd').value == document.getElementById('passwd2').value) {
                document.getElementById('check').innerHTML = '비밀번호가 일치합니다.'
                document.getElementById('check').style.color = 'black';
            } else {
                document.getElementById('check').innerHTML = '비밀번호가 일치하지 않습니다.';
                document.getElementById('check').style.color = 'red';
            }
        }
    }
</script>
