        border-color: #bd2130;

</style>
<body>
<div class="container-fluid">

            <h1>보증금 결제</h1>
            <form role="form" th:action="@{/payment/submit}" method="post">
            <!--    <input type="hidden" th:name="id" th:value="${apply.id}" />-->
            <div class="form-group">
                <input type="hidden" th:name="post.id" th:value="${post.id}"/>
            </div>
            <div class="form-group">
                <label for="postId">결제 내역: 게시글 </label>
                <span th:field="*{post.title}" th:text="${post.title}" id="postId"></span></br></br>
            </div>
            <div class="form-group">
                <label for="cost">결제 금액</label>
                <span th:field="*{post.postDeposit}" id="cost" th:text="${post.postDeposit} + '원'" ></span><br><br>
            </div>
            <div class="form-group">
                <label for="balance">현재잔액:</label>
                <span th:field="*{member.deposit}" id="balance" th:text="${member.deposit} + '원'" ></span><br><br>
            </div>
            <div class="form-group">
                <label>결제후 잔액:</label>
                <span  th:text="${member.deposit} - ${post.postDeposit}"></span></br></br>
            </div>
            <button type="submit" class="btn btn-danger" formaction="/charge">보증금 충전</button>
            <button type="submit" class="btn btn-danger" >보증금 결제</button>

        </form>
        </div>
