<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/postcss/create.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
</head>
<body>
<div class="topnav">
    <div>
        <a href="/post/home" id="navs" class="left">Fighteam</a>
        <a href="/post/study" id="navs" class="left">Study</a>
        <a href="/post/project" id="navs" class="left">Project</a>
    </div>
    <div>
        <a href="/post/login" id="navs" class="right">Login/Sign up</a>
        <a href="/post/createpost" id="navs" class="right">Write new Board</a>
    </div>
</div>
<figure class="text-center">
    <h1 id="main" >프로젝트 기본</h1>
    <hr width="80%">
    <form action = "/post/createpost" method = "post">
        <table margin="auto" class="table table-borderless w-auto">
            <tbody>
            <tr>
                <td> <label for ="study">모집 구분
                    <select class="selectpicker" id = "study" name = "subject">
                        <option value = "study">스터디</option>
                        <option value = "project">프로젝트</option>
                    </select>
                </label></td>
                <td><label for = "member_count">모집 인원
                    <select class="selectpicker" id = "member_count" name = "count" size="1">
                        <option value = "1">1명</option>
                        <option value = "2">2명</option>
                        <option value = "3">3명</option>
                        <option value = "4">4명</option>
                        <option value = "5">5명</option>
                        <option value = "6">6명</option>
                        <option value = "7">7명</option>
                        <option value = "8">8명</option>
                        <option value = "9">9명</option>
                        <option value = "10"/>10명 이상</option>
                    </select>
                </label></td>
            </tr>
            <tr>
                <td> <label for ="end_date">모집 마감일
                    <input type="date" id="end_date" name = "enddate">
                </label></td>
                <td> <label for = "project_start">프로젝트 시작일
                    <input type="date" id = "project_start" name = "startdate">
                </label></td>
            </tr>
            <tr>
                <td> <label for="during_project">진행 기간
                    <select class="selectpicker" id="during_project" name="recruitdate">
                        <option value="1">1달</option>
                        <option value="2">2달</option>
                        <option value="3">3달</option>
                        <option value="4">4달</option>
                        <option value="5">5달</option>
                        <option value="6">6달 이상</option>
                    </select>
                </label></td>
                <td><label for = "skill">기술 스택
                    <select class="selectpicker" id="skill" name = "languageContent" size="1" multiple ="multiple">
                        <option value="javascript">JavaScript</option>
                        <option value="nodejs">nodejs</option>
                        <option value="java">Java</option>
                        <option value="typescript">TypeScript</option>
                        <option value="react">React</option>
                        <option value="vue">Vue</option>
                        <option value="go">Go</option>
                    </select>
                </label></td>
            </tr>
            <tr>
                <td><label for ="position">모집 포지션
                    <select class="selectpicker" id="position" name = "typeContent" size="1" multiple>
                        <option value="total">전체</option>
                        <option value="backend">백엔드</option>
                        <option value="frontend">프론트엔드</option>
                        <option value="android">안드로이드</option>
                        <option value="ios">IOS</option>
                        <option value="designer">디자이너</option>
                    </select>
                </label></td>
                <td> <label for ="deposit">보증금
                    <select class="selectpicker" id="deposit" name="deposit">
                        <option value="100000">10만원</option>
                        <option value="200000">20만원</option>
                        <option value="300000">30만원</option>
                        <option value="400000">40만원</option>
                    </select>
                </label></td>
            </tr>
            </tbody>
        </table>
        <br>
        <h1 id="main">프로젝트 소개</h1>
        <hr width="80%">
        <div>
            <h4 id="main2">프로젝트 제목</h4>
            <textarea name="title" rows="1" cols="100" placeholder="글 제목을 입력해주세요!" ></textarea>
            <h4 id="main2">프로젝트 내용</h4>
            <textarea name="content" rows="10" cols="100" placeholder="프로젝트에 대해 소개해주세요!"></textarea></br></br>
            <input type="submit" value="제출하기">
        </div>
    </form>
    </div>
</figure>
<script>
  $('.selectpicker').selectpicker();
</script>
</body>
</html>
