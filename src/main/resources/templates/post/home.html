<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>홈 게시판</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="/postcss/home.css">

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
</head>
<body>
<div th:replace="~{post/fragment/header :: header}">

</div>
<div id="main" style="font-size:large; text-align: center; ">

  <div id="search" style="height: 150px;padding: 15px; font-size: small">
    <form method="get" autocomplete="on" action="/post/home">
      <fieldset>
        <div class="container">
          <div class="row d-flex justify-content-center">

            <select class="selectpicker col-4" name = "type">
              <option value="" selected disabled>스터디/프로젝트</option>
              <option th:selected="${type} == 'total'" value="total">전체</option>
              <option th:selected="${type} == 'study'" value="study">스터디</option>
              <option th:selected="${type} == 'project'" value="project">프로젝트</option>
            </select>


            <select class="selectpicker col-4" name = "language">
              <option value="" selected disabled>언어 선택</option>
              <option th:selected="${language} == 'total'" value="total">전체</option>
              <optgroup label="프론트엔드">
                <option th:selected="${language} == 'javascript'" value="javascript">JavaScript</option>
                <option th:selected="${language} == 'typescript'" value="typescript">TypeScript</option>
                <option th:selected="${language} == 'react'" value="react">React</option>
                <option th:selected="${language} == 'vue'" value="vue">Vue</option>
                <option th:selected="${language} == 'nextjs'" value="nextjs">Nextjs</option>
              </optgroup>
              <optgroup label="백엔드">
                <option th:selected="${language} == 'java'" value="java">Java</option>
                <option th:selected="${language} == 'spring'" value="spring">Spring</option>
                <option th:selected="${language} == 'nodejs'" value="nodejs">Nodejs</option>
                <option th:selected="${language} == 'go'" value="go">Go</option>
                <option th:selected="${language} == 'nestjs'" value="nestjs">Nestjs</option>
                <option th:selected="${language} == 'kotlin'" value="kotlin">Kotlin</option>
                <option th:selected="${language} == 'python'" value="python">Python</option>
                <option th:selected="${language} == 'django'" value="django">Django</option>
              </optgroup>
            </select>
            <input class="col-2"type="submit" value="조회" style="width: 80px;height: 30px;font-weight: bold; font-size: medium">
          </div>
        </div>

      </fieldset>
    </form>
  </div>
  <div id="maintable">
  <div th:replace="~{post/fragment/table :: table}">

  </div>

</div>
<p>&nbsp;</p>

<ul class="pagination" style="justify-content : center">
  <li class="paginate_button page-item previous" th:classappend="${list.startPage < 6}? disabled"><a th:href="@{|/post/home?currentPage=${list.startPage-5}&language=${language}&type=${type}|}" aria-controls="dataTable" data-dt-idx="0" tabindex="0" class="page-link">Previous</a></li>
  <th:block th:each="pNo: ${#numbers.sequence(list.startPage, list.endPage)}">
    <li class="paginate_button page-item" th:classappend="${param.currentPage == pNo} ? active"><a th:href="@{|/post/home?currentPage=${pNo}&language=${language}&type=${type}|}" aria-controls="dataTable" data-dt-idx="1" tabindex="0" class="page-link" th:text="${pNo}"></a></li>
  </th:block>
  <li class="paginate_button page-item next" th:classappend="${list.endPage >= list.totalPages} ? disabled"><a th:href="@{|/post/home?currentPage=${list.startPage+5}&language=${language}&type=${type}|}" aria-controls="dataTable" data-dt-idx="7" tabindex="0" class="page-link">Next</a></li>
</ul>

</div>
<div class="footer">
  <h4>광고 <span style="font-size:30px;">&#9749;</span></h4>
</div>
<script>
  $('.selectpicker').selectpicker();
</script>

</body>
</html>
